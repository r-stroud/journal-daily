<body>
    <div class="artCont">
        <section class="profile">
            <h1>Daily Journal</h1>
            <h2>Robert's Entries</h2>
        </section>
        <div class="page">
            <article>
                <main id="container">
                    <form class="dateForm">
                        <fieldset>
                            <label for="dateEntry">Date</label>
                            <input type="date" name="dateEntry" class="date">
                        </fieldset>
                    </form>
                    <form class="conceptForm">
                        <fieldset>
                            <label for="conceptEntry">Concept</label>
                            <input type="text" name="conceptEntry" class="concept">
                        </fieldset>
                    </form>
                    <form class="entryForm">
                        <fieldset>
                            <label for="entryEntry">Journal Entry</label>
                            <textarea name="entryEntry" class="entry" placeholder="Please start writing!"></textarea>
                        </fieldset>
                    </form>
                    <form class="moodForm" action="#">
                        <fieldset>
                            <label for="moodEntry">Mood</label>
                            <select name="mood">
                                <option value="default">Please select</option>
                                <option value="happy">Happy</option>
                                <option value="sad">Sad</option>
                                <option value="meh">Meh</option>
                                <option value="totAwe">Totally Awesome!</option>
                            </select>
                        </fieldset>
                    </form>
                    <div class="button">
                        <button type="button">Record Journal Entry</button>
                    </div>
                    <div class="sortedEntries">
                        <div>
                            <h2>Recent Entry</h2>
                            <div id="recentEntry" class="jsEntries"></div>
                        </div>
                        <div>
                            <h2>Remember This Entry?</h2>
                            <div id="randomEntry" class="jsEntries"></div>
                        </div>
                        <div>
                            <h2>Happy Thoughts</h2>
                            <div id="happyEntry" class="jsEntries"></div>
                        </div>
                    </div>
                </main>
            </article>
